      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#FF8A00',
              'brand-secondary': '#4A00E0',
              'gray-900': '#121212',

                '0%': { transform: 'translateY(20px)', opacity: 0 },

            }
          }
        }
